<!DOCTYPE html>
<!-- 문서의 맨처음 위치, 버전을 선언 -->
<html lang="ko">

<head>
    <!-- 문서의 메타데이터의 집합 (웹페이지에서 직접적으로는 보이지 않는 정보들의 모음)
    stylesheet 연결, javascript 연결 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Free Web tutorials for HTML and CSS">

    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!-- 검색엔진, 스크린리더등에서 활용, 너무많은 키워드는 자제 -->

    <!-- 웹페이지의 제목을 나타내며 브라우저 탭에 노출, 접근성을 위해 특수문자 사용 자제 -->
    <title>탭제목</title>



    <!-- stylesheet 연결하는 두(세)가지 방법 -->
    <style>

    </style>

    <link rel="stylesheet" href="스타일시트링크">

    <!-- javascript 연결하는 두가지 방법 -->
    <script>

    </script>
    <script src="스크립트링크"></script>
    <!-- link script 요소를 통해 외부 css파일과 js파일을 연결 -->


</head>

<body>
    <h1>제목1</h1>
    <h6>제목6</h6>
    <!-- h1-6은 문서의 개요를 구조화 -->
    <!-- h1>>h6 맥락의 단계는 세부로 내려감 -->
    <!-- 상위h태그는 하위h요소의 제목이 된다 -->
    <!-- h1은 가장 중요한 제목 -->

    <hr> <!-- 내용의 전환 -->
    <p>이것은 하나의 문단입니다</p>

    <b>- 굵은 텍스트</b> <!-- 폰트 디자인은 스타일시트에서 담당 -->
    <strong>- 중요 텍스트</strong> <!-- 객관적 강조 -->
    <i>- 기울임꼴 텍스트</i><!-- 폰트 디자인은 스타일시트에서 담당 -->
    <em>- 강조된 텍스트</em> <!-- 주관적 강조 -->
    <mark>- 표시된 텍스트</mark>
    <small>- 더 작은 텍스트</small>
    <del>- 삭제된 텍스트</del> <!-- 가운데 줄 -->
    <ins>- 삽입된 텍스트</ins> <!-- 밑줄 -->
    <sub>- 아래 첨자 텍스트</sub>
    <sup>- 위첨자 텍스트</sup>

    <!-- HTML 문자 엔터티 -->
    <!-- 	띄어쓰기	&nbsp;
    <	less than	&lt;
    >	greater than	&gt;
    &	ampersand	&amp;
    copyright	&copy;
-->



</body>

</html>
