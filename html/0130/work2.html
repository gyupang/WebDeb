<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>매일 팔굽혀 펴기는 <del>50회</del> <ins>2회</ins> 실시한다</p>
    <del>
        <p>새벽에 일어나 30분 조깅을 한다</p>
        <p>식사는 고단백,저열량</p>
    </del>
    <ins>
        <p>아침은 충분한 숙면을 취한다</p>
        <p>잘 먹자</p>
    </ins>
    <!-- 
BLOCK
    특별한 경우가 아니면 block, inline 모두 쓸수 있다
INLINE
    인라인 요소만 쓸수있다
    del, ins는 블럭과 인라인요소 모두 사용가능하다
    -->

    <!--
    블록형태의 인용문 blockquote
    인라인형태의 인용문 q
    속성으로 사용할때는 출서가되는 url 삽입
     -->

    <p>다음은 소설 <cite>소나기</cite>의 한부분입니다</p>
    <!--  cite 태그로 작품의 제목을 정의합니다. -->
    <blockquote cite="http://소나기.com">
        <p>인용문구 대부분의 그래픽 이메일 클라이언트는 단순 텍스트로는 불가능한 어휘적 마크업과
        </p>
    </blockquote>
    <!-- 인용문, 들여쓰기가 됨 -->

    <p>소설 "소나기"에서는 <q cite="http://소나기.com">이바보</q> 라고 말했다</p>
    <!-- q 짧은 인용문을 정의, 따옴표를 삽입 -->

    <p><a href="http://naver.com">네이버</a>로 이동</p>
<!-- a 한 페이지에서 다른 페이지로 연결하는 데 사용되는 하이퍼링크를 정의 -->











</body>

</html>
