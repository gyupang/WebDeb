<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테스트</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .container {
        max-width: 1200px;
        margin: 50px auto;
        border: 2px solid black;
    }



    .col3 {
        width: 25%;
    }

    .col-4 {
        width: 33.3%;
    }

    img {
        width: 100%;
    }

    .row::after {
        content: "";
        display: table;
        clear: both;
    }

    [class^="col"] {
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 30px;
        float: left;
    }

    .row {
        margin-left: -15px;
        margin-right: -15px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col3">
                <img src="../img/Untitled-1.png" alt="1">
            </div>
            <div class="col3">
                <img src="../img/Untitled-2.png" alt="2">
            </div>
            <div class="col3">
                <img src="../img/Untitled-3.png" alt="3">
            </div>
            <div class="col3">
                <img src="../img/Untitled-4.png" alt="4">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <img src="../img/Untitled-5.png" alt="4">
            </div>
            <div class="col-4">
                <img src="../img/Untitled-6.png" alt="4">
            </div>
            <div class="col-4">
                <img src="../img/Untitled-2.png" alt="4">
            </div>
        </div>



    </div>






</body>

</html>
