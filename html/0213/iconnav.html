<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 햄버거 모양 내비 */
        * {
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: 0;
            overflow: hidden;
            background-color: rgb(219, 217, 103);
        }

        nav {
            position: absolute;
            width: 35px;
            top: 20px;
            right: 30px;
        }

        .bar1,
        .bar2,
        .bar3 {
            display: block;
            height: 5px;
            background-color: black;
            margin: 6px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 10px);

        }

        .change .bar2 {
            opacity: 0;

        }

        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -10px);

        }



        /* 목록내비 */
        .navi {
            width: 200px;
            position: absolute;
            top: 60px;
            right: -200px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            background-color: rgb(238, 202, 154);

        }

        .navi li {
            padding-top: 10px;
            padding-bottom: 10px;


        }

        /* descendant selector (space)
child selector (>)
adjacent sibling selector (+)
general sibling selector (~) */

        /* 
        nav.ham:hover+nav.navi {
            transform: translateX(-200px);

        } */

        .navi.active {
            transform: translateX(-200px);
        }

        /* 자바스크립트로 메뉴 표시
classList.add("클래스이름") - 클래스추가
classList.remove("클래스이름") - 클래스삭제
classList.toggle("클래스이름") - 있으면 삭제 없으면 추가

document.getElementById("아이디").className() - 아이디라는 아이디의 클래스 이름을 가져옴


*/
    </style>



</head>

<body>

    <nav class="ham change" onclick="myFunc(this)">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
    </nav>

    <nav class="navi" id="navi">
        <ul class="mynav">
            <li><a href="#">story</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">career</a></li>
            <li><a href="#">news</a></li>
            <li><a href="#">contact</a></li>
        </ul>


    </nav>

    <script>
        function myFunc(e) {
            const x = document.getElementById('navi');
            e.classList.toggle('change')
            x.classList.toggle('active');
        }


    </script>


</body>

</html>
