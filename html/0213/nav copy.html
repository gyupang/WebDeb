<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"
        integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{box-sizing: border-box;}

        .active {
            background-color: #4f93f9;

        }

        /* 수평 내비 */
        .h-navbox {
            width: 360px;
            background-color: #555;
            display: flex;
            flex-direction: row;
        }

        .h-navbox a {
            width: 90px;
            /* display: block; */
            text-align: center;
            color: #fff;
            padding: 16px;
            font-size: 35px;
            transition: all 0.3s ease-in-out;
            
        }


        .h-navbox a:hover {
            background-color: #1f5ab1;
        }
    </style>
</head>

<body>


    <div class="h-navbox">
        <a href="#" class="active"><i class="fa-solid fa-house"></i>
        </a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#"><i class="fa-regular fa-circle-down"></i>
        </a>
        <a href="#"><i class="fa-solid fa-earth-asia"></i>
        </a>

    </div>





</body>

</html>
