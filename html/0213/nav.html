<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"
        integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* transition-timing-function
        ease        - 기본값 천천히 빨라지고 느려짐
        linear      - 알정한 속도
        ease-in     - 천천히 시작
        ease-out    - 천천히 끝남
        ease-in-out - 천천히 시작되고 천천히 끝
        step-start  - 
        step-end
        cubic-bezier(n,n,n,n)
        initial     - 기본값으로 설정
        inherit     -부모 요소 속성 상속
        */



        /* 버티칼 내비 */
        *{box-sizing: border-box;}
        .v-navbox {
            width: 90px;
            background-color: #555;
        }

        .v-navbox a {
            display: block;
            text-align: center;
            color: #fff;
            padding: 16px;
            font-size: 35px;
            transition: all 0.3s ease-in-out;
        }

        .active {
            background-color: #4f93f9;

        }

        .v-navbox a:hover {
            background-color: #1f5ab1;
        }

        /* 수평 내비 */
        .h-navbox {
            width: 360px;
            background-color: #555;
            height: 78px;
        }

        .h-navbox a {
            display: block;
            text-align: center;
            color: #fff;
            padding: 16px;
            font-size: 35px;
            transition: all 0.3s ease-in-out;
            float: left;
            width: 90px;
        }


        .h-navbox a:hover {
            background-color: #1f5ab1;
        }
    </style>
</head>

<body>
    <div class="v-navbox">
        <a href="#" class="active"><i class="fa-solid fa-house"></i>
        </a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#"><i class="fa-regular fa-circle-down"></i>
        </a>
        <a href="#"><i class="fa-solid fa-earth-asia"></i>
        </a>

    </div>

    <div class="h-navbox">
        <a href="#" class="active"><i class="fa-solid fa-house"></i>
        </a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#"><i class="fa-regular fa-circle-down"></i>
        </a>
        <a href="#"><i class="fa-solid fa-earth-asia"></i>
        </a>

    </div>





</body>

</html>
