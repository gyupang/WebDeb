<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        h1 {
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
            /* 박스에 그림자 */
            color: white;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            /* 글자에 그림자  좌우,위아래,번짐*/
        }

        h2 {
            color: white;
            text-shadow: -1px 0px 0px red,
                1px 0px 0px red,
                0px 1px 0px red,
                0px -1px 0px red,
                0px 0px 10px palevioletred;
        }
    </style>

</head>

<body>

    <h1>그림자와 관련된 옵션</h1>
    <h2>그림자와 관련된 옵션</h1>




</body>

</html>
