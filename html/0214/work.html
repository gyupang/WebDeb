<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        /* 
        animation:
        animation : name;
        animation : duration;
        animation : timing-function;
        animation : delay;
        animation : iteration-count; // number, infinite(무한반복)
        animation : direction; // normarl, reverse, alternate, alternate-reverse
        animation : fill-mode; // 애니매이션의 시작이나 끝난후 어떤 값을 적용할지
                                // none, forwards, backwards, both, 
        */


        @keyframes working {
            from {
                opacity: 0;
                background-color: yellow;
                top: 30px;
            }

            to {
                opacity: 1;
                top: 0;
                background-color: red;
            }
        }

        div {
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
            width: 100%;
            background-color: yellow;
            animation-name: working;
            animation-duration: 5s;
            animation-delay: 1s;



        }
    </style>

</head>

<body>
    <div>



    </div>


</body>

</html>
