<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .container {
            width: 200px;
            margin: auto;
            position: relative;
        }

        .container div {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            margin: 30px;
        }
    </style>

</head>

<body>

    https://animate.style/
    
    <div class="container">
        <div class="box"></div>
        <div class="box animate__animated"></div>
        <div class="box animate__animated"></div>
        <button onclick="ani(1)">애니메이션 실행1</button>
        <button onclick="ani(2)">애니메이션 실행2</button>
        <button onclick="ani(2)">애니메이션 실행3</button>
    </div>
    <script>
        function ani(e) {
            switch (e) {
                case 1:
                    document.getElementsByClassName('box')[0].classList.add('animate__animated animate__backInUp');
                    break;
                case 2:
                    document.getElementsByClassName('box')[1].classList.add('animate__swing');
                    break;
               

            }



        }

    </script>
</body>

</html>
