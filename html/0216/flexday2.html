<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: thistle;
        /* 기본배경 핑크 */

    }

    @media screen and (max-width:1200px) {
        body {
            background-color: aqua;
            /* 1200일때까진 아쿠아배경 */
        }

    }

    /* 600일때까지 주황색배경 */



    .container {
        max-width: 1200px;
        margin: 40px auto;
        display: flex;
        flex-direction: row;
        font-size: 40px;
        text-align: center;
        padding: 5px;
        background: #f1f1f1;

    }

    .container div {
        flex: 0 0 25%;
        border-right: 2px solid #ccc;

    }

    .act {
        background-color: plum;


    }

    @media (max-width:800px) {
        .container {
            flex-direction: column;
        }

        .container div {
            border-right: none;
            border-bottom: 1px solid #999;
        }
/* 넒이가 800px 이하로가면 세로정렬 */

    }



    @media print {
        .gallbox {
            display: none;
            /* 프린트할때 갤박스 제외 */

        }

    }
</style>




<body>
    order: 박스 순서를 정함
    flex-grow: 반응형 늘어나는 비율
    flex-shirink: 반응형 줄여드는 비율
    flex-basis: 초기 크기
    flex
큰화면 4개
태블릿 3개 1200px
모바일 1개 600px

    <h1>flex를 이용한 반응형 샘플</h1>
    <p>간단한 반응형 샘플입니다</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div class="act">3</div>
        <div>4</div>





    </div>





</body>

</html>
