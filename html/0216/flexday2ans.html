<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../javascript/jquerymin.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Nanum+Gothic:wght@400;700;800&display=swap');

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Gothic A1', sans-serif;
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 16px;
        color: #333;
        margin: 0;

    }


    nav {
        background-color: rgba(255, 255, 255, 80%);
        padding: 10px;
        font-size: 40px;
        font-weight: 800;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        font-variant: small-caps;

    }

    .container {
        max-width: 1330px;
        margin: 80px auto 40px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin-left: -15px;
        margin-right: -15px;

    }

    .col {
        flex: 0 0 25%;
        padding: 15px;
        /* 로우 -15와 상쇄 */


    }

    .col img {
        max-width: 100%;

    }

    .col h1 {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media screen and (max-width: 1200px) {
        .col {
            width: 33.3%;
        }


    }

    @media screen and (max-width: 600px) {
        .col {
            width: 100%;
        }


    }

    .pop {
        width: 440px;
        height: 440px;
        position: fixed;
        z-index: 100;
        background-color: #ededed;
        top: 150px;
        box-shadow: 0 0 25px 0 rgba(0, 0, 0, 0.3);
        display: none;


        left: 50%;
        transform: translateX(-50%);

        /* 정가운데 놓는 공식 22
left 50% 잡고 transform으로 자기 절반 -50%

*/

        /* left: calc(50% - 220px); */
        /* 50%위치에서 시작점 width 절반 빼줘야 중앙 */
        /* calc - 띄어쓰기 */

        /* position:absolute, fixed
        정가운데 놓는공식 111
        calc(50%-가로넓이의 절반);
        
        */

    }
</style>




<body>

    <nav>Gallery</nav>


    <div class="container">

        <div class="row">
            <!-- 루프 -->
            <div class="col">

                <img src="../img/flex/001.gif" alt="#">
                <h1>ruffle flot dot lace</h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's standard dummy text ever since the 1500s,</p>

            </div>
            <!-- 루프 -->


        </div>



        <div class="pop show">
            팝업
            ㅇㄴㄹㄴㄹㄴㄹㅇㄹ

        </div>




    </div>





    <script>
        $(function () {
            let str = '';
            let n;

            for (let i = 0; i < 12; i++) {
                if (i < 9) {
                    n = '0' + (i + 1);  //01 02 03 04  09
                } else {
                    n = (i + 1); //10 11 12
                }

                str += '<div class="col">';
                str += '<img src="../img/flex/0' + n + '.gif" alt="001">';
                str += '<h1>Ruffled Flock Dot Lace</h1>';
                str += '<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>';
                str += '</div>';
                // 그림 자동배치 함수

            }
            $('.row').html(str)

            // $('img').click({
            //     $('.pop').css('visibility', 'none')
            // });

            $('.col').click(function () {
                const img = $(this).find('img').attr('src')
                $('.pop').html(`<img src="${img}" alt="${img}"/>`);
                $('.pop').fadeIn(200);
              
            });

            $('.pop').click(function () {
                $(this).fadeOut(200);


            });
// val value ?? 요소 가져오는거





        }); //jq






    </script>



</body>

</html>
