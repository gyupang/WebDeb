button{
font-size: 20px;
padding: 8px 20px;
background-color: transparent;
cursor: pointer;
border: none;

}

button:hover{
    color: lightslategray;
    border: 2px dotted red;
}
button:active{
color: lightsteelblue;

}

.abtn a{
text-decoration: none;
color: black;
border: 1px solid #000;
background-color: rgb(240, 240, 240);
font-size: 14px;
font-weight: 400;
padding: 1px 6px;
}
.abtn a:hover{
    cursor:default;
}

<div class="box1">
<img src="../img/flex/005.gif" alt="">
</div>

<div class="box2"></div>

<button>버튼</button>

</div>
