<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS</title>

    <style>
        .sns {
            font-size: 18px;
            padding: 8px 20px;
        }

        .sns>i {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #333;
            vertical-align: middle;
        }

        .facebook>i {
            background: url(/html/img/sns.png) no-repeat -76px -9px;

        }

        .twitter>i {
            background: url(/html/img/sns.png) no-repeat -136px -9px;

        }
        .instagram>i {
            background: url(/html/img/sns.png) no-repeat -17px -9px;

        }
        .line>i {
            background: url(/html/img/sns.png) no-repeat -197px -135px;

        }
        .youtube>i {
            background: url(/html/img/sns.png) no-repeat -138px -53px;

        }
        [class^='top']{
        /* top 들어간 class 전부 공부 */
        /* https://www.w3schools.com/css/css_attribute_selectors.asp */
            background: none;
        }

    </style>

</head>

<body>
    <button class="sns facebook"><i></i>facebook</button>
    <button class="sns twitter"><i></i>twitter</button>
    <button class="sns instagram"><i></i>instagram</button>
    <button class="sns line"><i></i>line</button>
    <button class="sns youtube"><i></i>youtube</button>





</body>

</html>
