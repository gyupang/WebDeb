<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap navbar</title>
    <link rel="stylesheet" href="../../boot/css/bootstrap.css">
    <link rel="stylesheet" href="css/boot2.css">
    <script src="../../javascript/jquerymin.js"></script>
    <script src="../../boot/js/popper.min.js"></script>
    <script src="../../boot/js/bootstrap.js"></script>



</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
            <a href="#" class="navbar-brand">MY WEB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ml-lg-5 mr-lg-3"><a href="#" class="nav-link">OFFICE</a></li>
                    <li class="nav-item mx-lg-3"><a href="#" class="nav-link">GALLERY</a></li>
                    <li class="nav-item mx-lg-3"><a href="#" class="nav-link">CONTACT</a></li>
                </ul>
                <form class="form-inline">
                    <input type="text" class="form-conntrol mr-sm-2" placeholder="Search">
                    <button class="btn btn-outline-success">SEARCH</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3500">
            <!-- indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slides-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slides-to="1"></li>
                <li data-target="#myCarousel" data-slides-to="2"></li>
                <li data-target="#myCarousel" data-slides-to="3"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="https://picsum.photos/2000/300?random=1" alt="1"></div>
                <div class="carousel-item"><img src="https://picsum.photos/2000/300?random=2" alt="2"></div>
                <div class="carousel-item"><img src="https://picsum.photos/2000/300?random=3" alt="3"></div>
                <div class="carousel-item"><img src="https://picsum.photos/2000/300?random=4" alt="3"></div>
            </div>
            <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                <div class="carousel-control-prev-icon" aria-hidden="true"></div>
                <span class="sr-only">이전</span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
                <div class="carousel-control-next-icon" aria-hidden="true"></div>
                <span class="sr-only">이전</span>
            </a>

<!-- 이대로 만들어보기 숙제 -->
<!-- 네브바 캐러셀 -->


        </div>


    </main>




</body>

</html>
