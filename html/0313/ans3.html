<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
        }

        /* 탭디자인 */
        .tab {
            float: left;
            border: 1px solid #ccc;
            background: #f1f1f1;
            width: 30%;
            height: 300px;
        }

        .tab button {
            display: block;
            color: #000;
            background: inherit;
            padding: 23px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            font-size: 18px;
        }

        .tab button:hover,
        .tab button.active {
            background: #ccc;
        }

        .tabcontent {
            float: left;
            width: 70%;
            padding: 0px 15px;
            border: 1px solid #ccc;
            height: 300px;
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks" id="fcilck" onclick="openCity(event,'london')">런던</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">파리</button>
            <button class="tablinks" onclick="openCity(event, 'seoul')">서울</button>
        </div>
        <div id="london" class="tabcontent">
            <h1>London</h1>
            <p>London is the capital city of England.</p>
        </div>
        <div id="Paris" class="tabcontent">
            <h1>Paris</h1>
            <p>Paris is the capital of France.</p>
        </div>
        <div id="seoul" class="tabcontent">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital of Japan.</p>
        </div>

    </div>



    <script>

        function openCity(e, cityName) {
            const tabcontent = document.getElementsByClassName('tabcontent');
            const tablinks = document.getElementsByClassName('tablinks');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }
            document.getElementById(cityName).style.display = 'block';
            e.currentTarget.classList.add('active');
        }
        document.getElementById('fcilck').click();

    </script>

</body>

</html>
