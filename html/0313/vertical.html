<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical tab</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .left-flex {
            float: left;
            height: 200px;
            width: 30%;
            background-color: lightblue;
        }

        .tablinks {
            padding: 15px 5px;
            text-align: center;
        }

        .right-submenu {
            float: left;
            width: 70%;
        }

        h3,
        p {
            padding: 0;
            margin: 0;
        }

        .tabcontent {
            height: 200px;
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <nav class="left-flex">
            <div class="tab">
                <div class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</div>
                <div class="tablinks" onclick="openCity(event, 'Paris')">Paris</div>
                <div class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</div>
            </div>
        </nav>
        <div class="right-submenu">
            <div id="London" class="tabcontent">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>

            <div id="Paris" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="Tokyo" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>

    </div>


    <script>
        function openCity(event, cityName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        } document.getElementById("defaultOpen").click();






    </script>


</body>

</html>
