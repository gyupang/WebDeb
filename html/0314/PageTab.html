<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;

        }

        h1 {
            margin: 0;
        }

        .tablink {
            background-color: #555;
            color: #fff;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 15px 17px;
            font-size: 18px;
            width: 25%;

        }

        .tablink:hover {
            background-color: #666;
        }

        /* ------------본문 ---------- */

        .tabcontent {
            color: #fff;
            padding: 100px, 20px;
            height: 100%;
            display: none;
        }

        .tabcontent h1 {
            text-transform: uppercase;
        }

        #home {
            background-color: pink;
        }

        #news {
            background-color: lightgreen;
        }

        #contact {
            background-color: lightskyblue;

        }

        #about {
            background-color: lightslategray;
        }
    </style>

</head>

<body>
    <button class="tablink" id="fcilck" onclick="openPage('home',this,'pink')">HOME</button>
    <button class="tablink" onclick="openPage('news',this,'lightgreen')">NEWS</button>
    <button class="tablink" onclick="openPage('contact',this,'lightskyblue')">CONTACT</button>
    <button class="tablink" onclick="openPage('about',this,'lightslategray')">ABOUT</button>
    <div class="tabcontent" id="home">
        <h1>HOME</h1>
        <p>ㅁㄴㅇㅁㄹㄴㅇㄹㄴㅁㄹㅇㄴㅇㄹㄴㅁㅇㄻㄴㅇㄻㄹㄴㅁ</p>

    </div>
    <div class="tabcontent" id="news">
        <h1>NEWS</h1>
        <p>ㅁㄴㅇㅁㄹㄴㅇㄹㄴㅁㄹㅇㄴㅇㄹㄴㅁㅇㄻㄴㅇㄻㄹㄴㅁ</p>

    </div>
    <div class="tabcontent" id="contact">
        <h1>CONTACT</h1>
        <p>ㅁㄴㅇㅁㄹㄴㅇㄹㄴㅁㄹㅇㄴㅇㄹㄴㅁㅇㄻㄴㅇㄻㄹㄴㅁ</p>

    </div>
    <div class="tabcontent" id="about">
        <h1>ABOUT</h1>
        <p>ㅁㄴㅇㅁㄹㄴㅇㄹㄴㅁㄹㅇㄴㅇㄹㄴㅁㅇㄻㄴㅇㄻㄹㄴㅁ</p>

    </div>




    <script>
        function openPage(pageName, e, color) {
            const tabcontent = document.getElementsByClassName('tabcontent');
            const tablink = document.getElementsByClassName('tablink');
            let i;
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }
            for (i = 0; i < tablink.length; i++) {
                tablink[i].style.backgroundColor = 'none';
            }
            document.getElementById(pageName).style.display = 'block'
            e.style.backgroundColor = color;
            
            for (i = 0; i < tablink.length; i++) {
                if (tablink[i] !== e) {
                    tablink[i].style.backgroundColor = '';
                }
            }

        }
        document.getElementById('fcilck').click();
    </script>


</body>

</html>
