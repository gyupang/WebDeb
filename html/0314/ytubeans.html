            max-width: 1200px;

        .row {
            margin-left: -15px;

        .col {
            max-width: 25%;
            margin-top: 15px;

            padding: 15px;
        }

        .col img {
            max-width: 100%;
        }

        .popup {
            width: 560px;
            height: 315px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
            position: fixed;
            z-index: 10;
            top: 50px;
            left: calc(50% - 280px);
            display: none;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 1000;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
    </style>
