<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="main-logo mo-m">
            <img src="./images/logo_m.svg" alt="logo">
        </div>
        <div class="main-logo pc-l">
            <img class="pc-l" src="./images/logo.svg" alt="logo">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="#none">FASHION</a></li>
                <li><a href="#none">BEAUTY</a></li>
                <li><a href="#none">LIFESTYLE</a></li>
                <li><a href="#none">CULTURE</a></li>
                <li><a href="#none">VIDEO</a></li>
                <li><a href="#none">RUNWAY</a></li>
            </ul>
        </nav>

    </header>
    <article class="main-article mo-m">
        <img src="./images/style_642f7026d3170-960x1440.webp" alt="main">
    </article>
    <article class="main-article pc-l">
        <img class="pc-l" src="./images/logo_1920x1080.webp" alt="main">

        <div class="main-content">
            <p><span>Beauty</span>2023.04.12</p>
            <h2>제로콜라와 케이크를 먹으면 도움이 될까??</h2>
        </div>
    </article>
    <section>
        <h2>TODAY’S STORIES</h2>
        <div class="section-post">
            <div class="post-right">
                <div class="thumb">
                <img src="./images/post1.webp" alt="post1"></div>
            </div>
            <div class="post-left">
                <ul class="post-sub">
                    <li><a href="#none">
                            <div class="thumb"><img src="./images/post2.webp" alt="post2"></div>
                        </a></li>
                    <li><a href="#none">
                            <div class="thumb"><img src="./images/post3.webp" alt="post3"></div>
                        </a></li>
                    <li><a href="#none">
                            <div class="thumb"><img src="./images/post4.webp" alt="post4"></div>
                        </a></li>
                    <li><a href="#none">
                            <div class="thumb"><img src="./images/post5.webp" alt="post5"></div>
                        </a></li>
                </ul>

            </div>


        </div>

    </section>

</body>

</html>
