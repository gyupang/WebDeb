color: red;
}
.green{
color: aqua;
}

color: blueviolet;
font-weight: bold;

<script>
for(let i = 0; i<=100 ; i++){
    if(i%5==0&&i%7!=0){
document.write('<p class="red">'+i+'</p>')
    }else if(i%7==0&&i%5!=0){
        document.write('<p class="green">'+i+'</p>')
    }else if(i%7==0&&i%5==0){
        document.write('<p class="blue">'+i+'</p>')
    }


}



</script>

</head>
<body>
    <!-- for 문을 이용해서
    1-100까지 수중 5의 배수는 빨강 7의배수는 초록 
    5의 배수이면서  7의 배수는 굵은긁씨에 파랑색 -->
