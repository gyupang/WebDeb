<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
</head>



<body>
    navigator.userAgent
    기본 플랫폼 : Mozilla/5.0
    운영체제 정보 : (Windows NT 10.0; Win64; x64)
    사용중인 브라우저 엔진 : AppleWebKit/537.36 (KHTML, like Gecko)
    사용중인 브라우저 : Chrome/110.0.0.0
    호환가능한 브라우저 : Safari/537.36


    반응형 웹
    적응형 웹

    <script>
        history.back() // 이전 페이지로로
        history.forward() // 다음 페이지로
        history.go(1) // 숫자 만큼 페이지 이동 0-새로고침
        history.length //기록 목록에 있는 URL 수를 반환


        navigator.appCodeName	//Returns browser code name
        navigator.appName	//eturns browser name
        navigator.appVersion	//Returns browser version
        navigator.cookieEnabled	//Returns true if browser cookies are enabled
        navigator.geolocation	//Returns a geolocation object for the user's location
        navigator.language	//Returns browser language
        navigator.onLine	//Returns true if the browser is online
        navigator.platform	//Returns browser platform
        navigator.product	//Returns browser engine name
        navigator.userAgent	//Returns browser user - agent header







    </script>







</body>

</html>
