    <script>

        // 1.----------------
        function myAvg(arrData) {
            let sum = 0;
            for (let i = 0; i < arrData.length; i++) {
                sum += Number(prompt(arrData[i] + "점수를 입력하세요", "0"));
            }
            const avg = sum / arrData.length
            return avg;

        }
        const arrSubject = ["국어", "수학", "컴퓨터"]
        const result = myAvg(arrSubject);
        document.write("평균점수는" + result)


        //2.-------------

        function calculateAverage(subjects) {
            let totalScore = 0;
            for (let i = 0; i < subjects.length; i++) {
                let subjectScore = Number(prompt("Enter the score for " + subjects[i]));
                totalScore += subjectScore;
            }
            let averageScore = totalScore / subjects.length;
            return averageScore;
        }

        const subjects = ["Korean", "Math", "Computer"];
        let result1 = calculateAverage(subjects);
        document.write("The average score is: " + result1);

    </script>
    <!-- 
이 JavaScript 코드는 과목 집합의 평균 점수를 계산합니다.
이 코드는 주체 이름의 배열을 인수로 사용하는 "myAvg" 함수를 정의합니다.
이 함수는 for 루프를 사용하여 배열을 반복하고 각 주제에 대해 사용자에게 점수를 입력하라는 메시지를 표시합니다.
점수는 "sum" 변수에 누적되고 평균은 합계를 주제 배열의 길이로 나누어 계산됩니다.
