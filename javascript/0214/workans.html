<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 내장함수</title>



</head>

<body id="body">
    <div>
        <button onclick="changeColor()">배경화면 바꾸기</button>
    </div>


    <div>
        <!-- 문제
1. 버튼을 클릭할 때마다 함수가 실행되어
#ff0, #f6c, #fcf, #cf0, #39f 중 1개가 랜덤으로 선택되어 바탕화면 색상이 바뀌도록 하시오
(클릭 할때마다 함수호출 Math.random() 과 배열의 length 이용)

2. TestScore 객체 생성자에 대한 설명이다.
    1)객체 생성자 함수를 만들어 두 학생 (chulsu, younghee) 의 객체를 생성하고
    속성으로 이름, 국어 영어점수를 등록

    2)getTestInfo() 메소드를 만들어 실행하면 이름, 국어 , 영어정보를 출력하도록 하세요
    3)getAvg() 메소드를 만들어 실행하면 평균점수를 출력하도록 하세요
    (new TestScore("철수,80,90");, document.write(), return )

-->
    </div>


    <script>


        function changeColor() {
            let arrColor = ["#ff0", "#f6c", "#fcf", "#cf0", "#39f"];
            let num = Math.floor(Math.random() * arrColor.length);
            document.getElementById("body").style.backgroundColor = arrColor[num]

        }

        // 생성자 함수 만들기

        function TestScore(name, kor, eng) {
            this.userName = name;
            this.korNum = kor;
            this.engNum = eng;
            this.getTestInfo = function(){
                document.write(`이름 : ${this.userName}`);
                document.write(`국어 : ${this.korNum}`);
                document.write(`영어 : ${this.engNum}`);

            }
            this.getAvg = function () {
                return (this.korNum + this.engNum) / 2;
            }

        }
        let kimgun = new TestScore("김군", 80, 70);
        kimgun.getTestInfo();

        let leegun = new TestScore("이군", 60, 50);
        leegun.getTestInfo();





    </script>

</body>

</html>
