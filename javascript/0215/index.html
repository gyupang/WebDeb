<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <style>
        #pic1 {
            position: absolute;
            z-index: 3;
        }

        #pic2 {
            position: absolute;
            z-index: 2;

        }

        .text {
            position: absolute;
            top: 10px;
            left: 90px;
            font-size: 25px;
            font-weight: 700;
        }
    </style>

</head>

<body>

    <div id="box">박스</div>

    <div id="pic1">
        <img src="../img/melong.png" alt="mmm">
        <div class="text">메롱</div>
    </div>
    <div id="pic2">
        <img src="../img/nomelong.png" alt="nnn">

    </div>

    <script>

        $(document).ready(function () {
            // $(selector).action(function(){
            // });
            // #아이디, .클래스 요소 this

            $("#box").click(function () {

                alert("안녕~");
            });

        }); //jquery


        $(document).ready(function () {
            $("#pic1").click(function () {
                $("#pic1").hide();

            });
        });

        $(document).ready(function () {
            $("#pic2").click(function () {
                $("#pic1").show();

            });
        });



    </script>

</body>

</html>
