<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <style>
        .container {
            width: 100%;
            height: 150px;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;

        }

        .btnbox {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="box">
        </div>
    </div>

    <div class="btnbox">
        <button type="button" class="start">시작</button>
        <button type="button" class="stop">정지</button>

    </div>





    <script>
        $(document).ready(function () {
            $('.start').click(function () {
                $('.box').animate({
                    left: '100%'

                }, 500);

            });

            $('.stop').click(function () {
                $('.box').stop();

            });




        }); //JQ


    </script>

</body>

</html>
