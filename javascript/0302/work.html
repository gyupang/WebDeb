<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

<body>

    <p class="daytime">
        현재 날짜와 요일 출력
    </p>
    <p id="demo">dsfsf</p>
    <input type="button" value="프린트" onclick="print()">

    <input type="button" value="자바프린트" onclick="p()">
    <p class="nowdt">
        현재날짜를 가져오는 스크립트 코드
    </p>

    <p>
        세변의 길이가 567인 삼각형의 넓이를 찾는 자바스크립트 코드
    </p>




    <p id="deemo">getID test</p>
    <p class="deeemo1">getClass test</p>
    <p class="deeemo2">getClass test</p>


    <script>
        document.getElementById("deemo").innerHTML = 5 + 6;

        document.getElementsByClassName("deeemo").innerHTML = 6 + 7;
        // 클라스는 배열로가져옴 공부해보기
        document.querySelector(".deeemo2").innerHTML = 7 + 8;

    </script>
