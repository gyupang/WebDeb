<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="ani_string('target')">
    <pre id="target">JavaScript </pre>



    <script>
        function ani_string(id) {
            const el = document.getElementById(id);
            let textNode = el.childNodes[0]; //자식요소들 가져옴
            let text = textNode.data; // 자식요소 텍스트 배열

            setInterval(function () {
                text = text[text.length - 1] + text.substring(0, text.length - 1);
                textNode.data = text;
            }, 300);
        }

    </script>
</body>

</html>
