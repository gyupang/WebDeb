<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="moving-text">JavaScript</h1>
    <h1>234234234</h1>
    <script>
        function moveString(str) {
            // 문자열의 마지막 문자를 제거하여 새로운 문자열 생성
            let newStr = str.slice(1);

            // 문자열의 첫 번째 문자를 newStr의 끝에 추가하여 새로운 문자열 생성
            newStr = newStr.concat(str.charAt(0));

            return newStr;
        }

        // 움직이는 문자열을 출력할 DOM 요소
        const textElement = document.getElementById("moving-text");

        // setInterval 함수를 사용하여 문자열을 이동시키는 코드
        setInterval(() => {
            const currentText = textElement.innerText;
            const newText = moveString(currentText);
            textElement.innerText = newText;
        }, 300);
    </script>
</body>

</html>
