<!DOCTYPE html>

<body>

    <script>

        function removeScript(word) {
            if (word.substring(4).includes("Script")) {
                // 5번째부터 Script가있으면 true
                return word.replace("Script", "");
            } else {
                return word;
            }
        }
        console.log(removeScript('jjjs3ssSript'));

    </script>

</body>

</html>
