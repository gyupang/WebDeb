        //결과값 콘솔출력

        const n10Add = (num) => {
            return new Promise((res) => {
                setTimeout(() => {
                    res(num = 10);
                }, 1000)
            })
        }



        //대신 프로미스 함수로 (공부하기)
        const rs = () => {
            n10Add(0)
                .then((res) => n20Add(res))
                .then((res) => n30Add(res))
                .then((res) => numLog(res));

        }
        rs();
