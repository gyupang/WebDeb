<script>
    //1
    function reverse_str(str) {
        return str.split("").reverse().join("");

    }
    console.log(reverse_str('안녕하세요? 반갑습니다.'));
    console.log(reverse_str('1233445'));

    //2
    // 공부하기
    function subs(str) {
        const result = [];
        function s_combination(start, curr) {
            if (curr.length > 0) {
                result.push(curr);
            }
            for (let i = start; i < str.length; i++) {
                s_combination(i + 1, curr + str[i]);
            }
        }
        s_combination(0, '')
        return result;
    }

    const str = 'dog'
    console.log(subs(str));

    //3
    function alphabet_str(str) {
        return str.split("").sort().join("").trim();

    }
    console.log(alphabet_str('라 마 가 나 자차쿠호파'));

    //4
    function uppercase(str) {
        let array = str.split(' ');
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            newArray.push(array[i].charAt(0).toUpperCase() + array[i].slice(1));
        }
        return newArray.join(' ');
    }
    console.log(uppercase('the quick brown fox'));

    //5
    function solution(str) {
        let vowel_list = 'aeiouAEIOU';
        let vcount = 0;
        for (var x = 0; x < str.length; x++) {
            if (vowel_list.indexOf(str[x]) !== -1) {
                vcount += 1;
            }
        }
        return vcount;
    }
    console.log(solution("Hi my name is james lee!"))



</script>
